server {
    listen [::]:80;
    listen 80;

    server_name trademarketnews.com www.domain;

    return 301 https://www.trademarketnews.com$request_uri;
}

 server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name trademarketnews.com;

    ssl_certificate /etc/nginx/ssl/live/trademarketnews.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/trademarketnews.com/privkey.pem;

    return 301 https://www.trademarketnews.com$request_uri; 
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name www.trademarketnews.com;

    ssl_certificate /etc/nginx/ssl/live/trademarketnews.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/trademarketnews.com/privkey.pem;

    root /var/www/html;
    index index.php;
    client_max_body_size 100M;

    location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/html;
    }

    location / {
        try_files $uri @apache;
    }

    location ~ ^/.user.ini {
        deny all;
    }

    location ~*  .(svg|svgz)$ {
        types {}
        default_type image/svg+xml;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location @apache {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }

    location ~[^?]*/$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }

    location ~ .php$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }
 # allow access to css, js, images, and other static resources
    location ~* \.(css|js|gif|jpe?g|png|ico|xml|rss|txt|swf|flv|mp3|wav|ogg|webm|mp4|ogv|eot|ttf|otf|woff2?|svg|pdf|zip|gz|txt|rar|7z|doc|docx|xls|xlsx|ppt|pptx|csv|json)$ {
        access_log off;
        log_not_found off;
        add_header Cache-Control "public, max-age=31536000";
        break;
    }
    location ~/. {
        deny all;
        access_log off;
        log_not_found off;
    }
} 