server {
    listen [::]:80;
    listen 80;

    server_name lestuteurs.fr;

    return 301 https://www.lestuteurs.fr$request_uri;
}

 server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name lestuteurs.fr;

    ssl_certificate /etc/letsencrypt/live/lestuteurs.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lestuteurs.fr/privkey.pem;

    return 301 https://www.lestuteurs.fr$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name www.lestuteurs.fr;

    ssl_certificate /etc/letsencrypt/live/lestuteurs.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lestuteurs.fr/privkey.pem;

    root /var/www/html;
    index index.php;
    client_max_body_size 100M;

    location ~ /.well-known/acme-challenge {
         allow all;
         root /var/www/html;
    }

    location / {
        try_files $uri @apache;
    }

    location ~ ^/.user.ini {
        deny all;
    }

    location ~*  .(svg|svgz)$ {
        types {}
        default_type image/svg+xml;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location @apache {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }

    location ~[^?]*/$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }

    location ~ .php$ {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_pass http://wordpress:80;
    }

}
